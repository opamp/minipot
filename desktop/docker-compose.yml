version: '3'

services:
  lsys-logstash:
    build: server/logstash
    hostname: lsys-logstash
    user: "${CONTAINER_USER}:${CONTAINER_GROUP}"
    ports:
      - 5044:5044

  lsys-elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch-wolfi:9.1.5
    hostname: lsys-elastic
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    mem_limit: 1g

  lsys-kibana:
    image: docker.elastic.co/kibana/kibana:9.1.5
    hostname: lsys-kibana
    environment:
      - xpack.security.enabled=false
    depends_on:
      - lsys-elastic
    ports:
      - 127.0.0.1:5601:5601
      
